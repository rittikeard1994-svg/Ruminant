                          <div className="text-sm text-gray-600">‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö baseline ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏∏‡∏Ñ‡∏Ñ‡∏•</div>

                      <div className="flex items-center gap-3 text-sm">
                        ‚õÖ ‡∏ã‡∏¥‡∏á‡∏Å‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î 10:40 ¬∑ ‡πÅ‡∏ö‡∏ï‡∏ï‡πà‡∏≥ 2 ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
